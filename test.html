<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
<button id="t_10">开始跳到10秒</button>
<button id="close">关闭视频</button>
<div class="video-container">

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $('#t_10').on('click', function(){
    appendVideo(40)
  })
  $('#close').on('click', function(){
    $('.video-container').empty()
  })

  function appendVideo(time){
    $('.video-container').append(
      '<div class="swiper-slide video-container col-xs-12">' +
      '<video width="640" height="480" controls id="video" autoplay>' +
      '<source src="//vjs.zencdn.net/v/oceans.mp4"  type="video/mp4">' +
      '</video>' +
      '</div>'
    )
    console.log($('#video')[0])
    $('#video')[0].currentTime = time
    $('#video')[0].play()
  }
</script>
